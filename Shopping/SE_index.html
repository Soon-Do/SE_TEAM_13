<!DOCTYPE html>

  <body>
    <div id="header">
      <div class="container">
        <div class="row">
          <div class="header">
            <div class="wrap clearfix">
              <div class="header_logo">
                <a href="SE_index.html">
                  <img src="img/Logo.png" alt="Shoppingmall Logo">
                </a>
              </div>
              <div class="search">
                <input type="text" name="검색창" style="padding-left: 22px;">
                <button type="submit" name="검색버튼">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
              <div class="header_banner">
                <a href="#">
                  <img src="img/small-banner.png" alt="banner">
                  <figcaption>AD</figcaption>
                </a>
              </div>
              <div class="login">
                <ul class="clearfix">
                  <li><a href="Login.html">로그인</a></li>
                  <li><a href="Signup.html">회원가입</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="category">
        <div class="container">
          <div class="row">
            <div class="category">
              <a href="#" class="menu clearfix">
                <div class="ham">
                  <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <strong>전체 카테고리</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //header -->

    <div id="banner">
      <div class="container">
        <div class="row">
          <div class="main_banner">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide ss"></div>
                <div class="swiper-slide ss"></div>
                <div class="swiper-slide ss"></div>
                <div class="swiper-slide ss"></div>
                <div class="swiper-slide ss"></div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev">
                <span class="ir_so">이전</span>
              </div>
              <div class="swiper-button-next">
                <span class="ir_so">다음</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //banner -->

    <div id="product">
      <div class="container">
        <div class="row">
          <div class="product">
            <h2>상품이 들어갈 자리?</h2>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="footer">
            <h2>
                <img src="img/small-Logo.png" alt="Shoppingmall logo">
              </h2>
              <ul>
                <li><a href="">쇼핑몰소개</a></li>
                <li><a href="">채용정보</a></li>
                <li><a href="">제휴/광고/부대사업 문의</a></li>

              <address>
                <p>서울특별시 노원구 공릉동 공릉로 232 미래관<br>
                  <span class="bar2">대표자명 XXX</span>
                </p>
                <p>Copyright 2021 by Shoppingmall Site. All right reserved</p>
              </address>
          </div>
        </div>
      </div>
    </div>
    <!-- //footer -->








      <!--javascript -->
    <script src="js/jquery.min_1.12.4.js"></script>
    <script src="js/modernizr-custom.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
      var mySwiper = new Swiper('.swiper-container',{
        loop: true,
        autoplay: {
          delay: 5000,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
  </body>
</html>
